{% load static %}
<!DOCTYPE html>
<html lang="jp"> 
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>all_list</title>
</head>

<body>
    <h1>
        {{ year }} / {{ month }}
        <button onclick="location.href='{% url 'logout' %}'">logout</button>
    </h1>
    <div>
        <table class="fixbox", border="1">
            <tr>
                <th>
                    <p align="center">
                        Su
                    </p>
                </th>
                <th>
                    <p align="center">
                        Mo
                    </p>
                </th>
                <th>
                    <p align="center">
                        Tu
                    </p>
                </th>
                <th>
                    <p align="center">
                        We
                    </p>
                </th>
                <th>
                    <p align="center">
                        Th
                    </p>
                </th>
                <th>
                    <p align="center">
                        Fr
                    </p>
                </th>
                <th>
                    <p align="center">
                        Sa
                    </p>
                </th>
            </tr>
        </table>
        <table border="1" , width="100%">
            {% for data in monthly_calendar %}
            <tr class="calrow">
                {% for day, todo in data %}
                <td class="calbox">
                    {% if day != '' %}
                    <label>
                        <span>
                            <p>
                                <span class="day">
                                    {{ day }}
                                </span>
                                <div class="cal-task">
                                    {% for task in todo %}
                                    {% if task.0 != '' %}
                                    <span class="todo">
                                        <span class="checkbox">
                                            {% if task.2 == True %}
                                            <span class="check"></span>
                                            {% endif %}
                                        </span>
                                        {{ task.0 }}
                                    </span>
                                    {% else %}
                                    <span class="todo"></span>
                                    {% endif %}
                                    {% endfor %}
                                </div>
                            </p>
                        </supan>
                        <input type="checkbox" name="checkbox">
                            <div id="popup">
                                <div class="popup-box">
                                    <p>
                                        <h1>
                                            {{ day }}日
                                        </h1>
                                        <div class="popup-todo">
                                        {% for task in todo %}
                                        {% if task.0 != '' %}
                                            <h3>
                                            <span class="todo">
                                                <span class="checkbox">
                                                    {% if task.2 == True %}
                                                    <span class="check"></span>
                                                    {% endif %}
                                                </span>
                                                    {{ task.0 }}
                                                    <button onclick="location.href='{% url 'edit' task.1 %}'" class="edit-button">edit</button>
                                                    <button onclick="location.href='{% url 'delete' task.1 %}'" class="delete-button">delete</button>
                                            </span>
                                            </h3>
                                            {% else %}
                                            <span class="todo">
                                                <h3>
                                                    taskは登録されていません
                                                </h3>
                                            </span>
                                            {% endif %}
                                            {% endfor %}
                                        </div>
                                    </p>
                                    <div class="box-btn">
                                        <a href="/all_list/create" class="box-link">＋</a>
                                    </div>
                                    <!--<button onclick="location.href='{% url 'create' %}'" class="cre_btn" value="+"></button>-->
                                    <button onclick="location.href='{% url 'show_cal' year month %}'" class="back-btn">戻る</button>
                                </div>
                            </div>
                        </label>
                        {% endif %}
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>
    <div>
        <br>
    </div>
    <button onclick="location.href='{% url 'show_cal' before_year before_month %}'" class="before-btn">before</button>
    <button onclick="location.href='{% url 'show_cal' next_year next_month %}'" class="next-btn">next</button>
    <div class="btn">
        <a href="/all_list/create" class="link">＋</a>
    </div>
</body>
</html>
