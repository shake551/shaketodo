{% extends 'all_list/create.html' %}

{% block title %} delete {% endblock %}

{% block content %}
    <form action="{% url 'delete' id %}" method="post">
        {% csrf_token %}
        <table class="table" height="50%">
            <tr>
                <th>end</th>
                <td>{{ obj.end }}</td>
            </tr>
            <tr>
                <th>task</th>
                <td>{{ obj.task }}</td>
            </tr>
            <tr>
                <th>limit</th>
                <td>{{ obj.limit }}</td>
            </tr>
            <tr>
                <th>memo</th>
                <td>{{ obj.memo }}</td>
            </tr>
        </table>
        <h2>※このtaskを削除します</h2>
        <tr><th></th><td>
            <input type="button" onclick="history.back()" value="戻る" class="btn btn-primary mt-2">
            <input type="submit" value="削除" class="btn btn-primary mt-2">
        </td></tr>
    </form>
{% endblock %}
